<!DOCTYPE html>
<html>
    <head>
        <title>טריווית הנדסת תוכנה - זיו רפאלי</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="icon.png" />
    </head>
    <body>
        <div id="title">
            <h1>טריווית הנדסת תוכנה</h1>
        </div>
        <div id="grid">
            <table id="table">
                <tbody>
                    <tr>
                        <th>תכנות</th>
                        <th>כללי</th>
                        <th>חומרה</th>
                    </tr>
                    <tr>
                        <td qus='1|100'>100</td>
                        <td qus='2|100'>100</td>
                        <td qus='3|100'>100</td>
                    </tr>
                    <tr>
                        <td qus='1|200'>200</td>
                        <td qus='2|200'>200</td>
                        <td qus='3|200'>200</td>
                    </tr>
                    <tr>
                        <td qus='1|300'>300</td>
                        <td qus='2|300'>300</td>
                        <td qus='3|300'>300</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="qustions">
            <div id="qus_content"></div>
        </div>
        <div id="team1" class="team">
            <div>
                <b>קבוצה 1</b><br />
                <b id="score1">0</b>
            </div>
        </div>
        <div id="team2" class="team">
            <div>
                <b>קבוצה 2</b><br />
                <b id="score2">0</b>
            </div>
        </div>
        <div id="gameTimer">
            <div id="timer">00:00</div>
        </div>
        <button id="startBtn">✪</button>
        <div id="creator">
            נוצר על ידי: זיו רפאלי
        </div>
        <script src="script.js"></script>
    </body>
</html>
